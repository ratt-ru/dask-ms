name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
        with:
          fetch-depth: 1
    - uses: actions/setup-python@v3
        with:
          python-version: 3.8
    - uses: pre-commit/action@v3.0.0
